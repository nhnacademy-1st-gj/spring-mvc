<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="#{Modify}"></title>
    <h2 th:text="#{Modify}"></h2>
</head>
<body>
<form method="post" th:action="@{/student/{studentId}/modify(studentId=${student.id})}">
    <span th:text="#{Name}">Name : </span><input type="text" name="name" th:value="${student.name}"/><br/>
    <span th:text="#{Email}">Email : </span><input type="text" name="email" th:value="${student.email}"/><br/>
    <span th:text="#{Score}">Score : </span><input type="text" name="score" th:value="${student.score}"/><br/>
    <span th:text="#{Comment}">Comment : </span><br/>
    <textarea name="comment" rows="10" cols="80" th:text="${student.comment}"></textarea><br/>
    <br/>
    <input type="submit"/>
</form>

</body>
</html>
