<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="#{Register}"></title>
    <h2 th:text="#{Register}"></h2>
</head>
<body>
<form method="post" action="/student/register">
    <span th:text="#{Name}">Name : </span><input type="text" name="name"/><br/>
    <span th:text="#{Email}">Email : </span><input type="text" name="email"/><br/>
    <span th:text="#{Score}">Score : </span><input type="text" name="score"/><br/>
    <span th:text="#{Comment}">Comment : </span><br/>
    <textarea name="comment" rows="10" cols="80"></textarea><br/>
    <br/>
    <input type="submit" th:value="#{Submit}"/>
</form>
<a th:href="@{/user/logout}" th:text="#{Logout}">Logout</a>
</body>
</html>
